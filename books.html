<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="sidebar">
    <div class="brand">
        <i class="fa-solid fa-book-open"></i> Library Admin
    </div>

    <a href="admin-dashboard.html" class="nav-link">
        <i class="fa-solid fa-gauge"></i> Dashboard
    </a>

    <a href="books.html" class="nav-link active">
        <i class="fa-solid fa-book"></i> Quản lý sách
    </a>
</div>

<!-- MAIN -->
<div class="main">
    <div class="d-flex justify-content-between mb-3">
        <h2><i class="fa-solid fa-book me-2"></i>Quản lý sách</h2>
        <button id="btnAdd" class="btn btn-success">
            <i class="fa-solid fa-plus"></i> Thêm sách
        </button>
    </div>

    <input id="searchInput" class="form-control mb-3" placeholder="Tìm kiếm...">

    <div class="card shadow-sm">
        <div class="card-body table-wrap">
            <table class="table table-hover">
                <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Tiêu đề</th>
                    <th>Tác giả</th>
                    <th>Năm</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="booksTbody"></tbody>
            </table>
        </div>
    </div>
</div>

<!-- MODAL -->
<div class="modal fade" id="bookModal">
    <div class="modal-dialog">
        <form id="bookForm" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Thêm sách</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <input type="hidden" id="bookId">

                <label class="form-label mt-2">Tiêu đề</label>
                <input id="title" class="form-control">

                <label class="form-label mt-2">Tác giả</label>
                <input id="author" class="form-control">

                <label class="form-label mt-2">Năm</label>
                <input id="year" type="number" class="form-control">

                <label class="form-label mt-2">ISBN</label>
                <input id="isbn" class="form-control">
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button class="btn btn-primary">Lưu</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
